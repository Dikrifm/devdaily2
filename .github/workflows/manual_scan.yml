name: Manual PHPStan Scan

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target Folder'
        required: true
        default: 'app'
      level:
        description: 'Level Analisa (0-9)'
        required: true
        default: '1'

jobs:
  remote-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, gd, xml, dom
          coverage: none
          tools: composer:v2

      # --- âš¡ FITUR CACHE DIMULAI âš¡ ---
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          # Key cache unik berdasarkan hash file composer.lock
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      # --- âš¡ FITUR CACHE SELESAI âš¡ ---

      - name: Install Dependencies
        run: |
          # Install dependensi (akan pakai cache jika tersedia)
          composer install --prefer-dist --no-progress --no-interaction
          
          # Pastikan PHPStan ada (cepat karena dicache juga)
          composer require --dev phpstan/phpstan --no-interaction

      - name: ðŸš€ RUN PHPSTAN
        run: |
          echo "Scanning target: ${{ inputs.target }}"
          echo "Strictness Level: ${{ inputs.level }}"
          vendor/bin/phpstan analyse ${{ inputs.target }} --level=${{ inputs.level }} --memory-limit=1G
